<!doctype html>

<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

	{% block head %}
	{% endblock %}
</head>
<body>
	<!-- Header -->
	<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-3">
		<!-- Left Nav -->
		<div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
			<div class="navbar-nav mr-auto">
				<a class="nav-item nav-link active" href="/">Home</a>
				<a class="nav-item nav-link" href="/web/groups">Groups</a>
			</div>
		</div>
		<div class="mx-auto order-0">
			<!-- Brand -->
			<a class="navbar-brand" href="/">
				<span class="yaraku-icon">八楽</span>
				Yaraku Books
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
				<span class="navbar-toggler-icon"></span>
			</button>
		</div>
		<!-- Right Nav -->
		<div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
			<div class="navbar-nav ml-auto">
				<span class="navbar-text mr-2">
					Export
				</span>
				<form class="form-inline">
					<a href="/api/books" class="btn btn-sm btn-outline-secondary mr-sm-2">JSON</a>
					<a href="/api/books/csv" class="btn btn-sm btn-outline-secondary mr-sm-2">CSV</a>
					<a href="/api/books/xml" class="btn btn-sm btn-outline-secondary">XML</a>
				</form>
			</div>
		</div>
	</nav>
	<!-- Content -->
	<div class="container">
		{% block content %}
		{% endblock %}
	</div>
</body>
</html>
