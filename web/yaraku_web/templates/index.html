{% extends "base.html" %}

<!-- ============================================================= -->

{% block head %}
<!-- JavaScript -->
<script src="{{ url_for('static', filename='main.js') }}"></script>
<!-- Page Info -->
<title>Yaraku Books</title>
{% endblock %}

<!-- ============================================================= -->

{% block content %}
<!-- Page Title -->
<h1>Yaraku Books</h1>

<!-- Add Book Form -->
<div class="card" style="width:30rem">
<div class="card-body">
	<form id="formAddBook" onsubmit="return false;">
		<div class="form-group row">
			<label for="bookTitle" class="col-sm-2 col-form-label">Title</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="bookTitle" name="title" required>
			</div>
		</div>
		<div class="form-group row">
			<label for="bookAuthor" class="col-sm-2 col-form-label">Author</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="bookAuthor" name="author" required>
			</div>
		</div>
		<button id="btnAddBook" type="submit" class="btn btn-primary">Add Book</button>
	</form>
</div>
</div>

<!-- Book Listing -->
<table id="booktable" class="table">
	<thead><tr>
		<th>Title</th>
		<th>Author</th>
	</tr></thead>
	<tbody>
		{% for book in book_list %}
		<tr><td>{{book.title}}</td><td>{{book.author}}</td></tr>
		{% endfor %}
	</tbody>
</table>
{% endblock %}
